        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-3">
                    <h2>Opciones</h2>
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Capas
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="mostrar_humedales" value="1" id="mostrar_humedales" checked>
                                            Mostrar humedales
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="mostrar_mosaico" value="1" id="mostrar_mosaico">
                                            Mostrar mosaico
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Mapas Base
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div id="radio_base" class="panel-body">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" value="terrain" checked>
                                            Terrain
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" value="toner">
                                            Toner
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" value="watercolor">
                                            WaterColor
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <input id="ex19" type="text"

                                   data-slider-ticks="[1, 2, 3, 4, 5]"

                                   data-slider-max="5"
                                   data-slider-step="1"
                                   data-slider-value="1"
                                   data-slider-tooltip="hide" />
                        </div>
                    </div>
